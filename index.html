<body>
    <header>
        <div id="logo-mobile">
            <h1>custom <span>n o t e s</span></h1>
        </div>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Buscar nota">
        </div>
        <div id="logo-desktop">
        <h1>custom<span>n o t e s</span></h1>
        </div>
        <div id="export-notes-all">
        <i class="bi bi-download"></i>
        <button id="export-notes">
            BAIXAR CSV
        </button>
        </div>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="Escreva a sua anotação">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container"></div>
